<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Secure Redirect</title>
    <meta name="robots" content="noindex, nofollow">
    <script>
        // Immediate redirect to secure admin subdomain
        window.location.replace('https://admin.caesariansamulde.dev');
    </script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .redirect-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .redirect-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .redirect-text {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .manual-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-icon">ðŸ”’</div>
        <h2 class="redirect-title">Secure Admin Access</h2>
        <p class="redirect-text">Redirecting to secure admin dashboard...</p>
        <div class="loading-spinner"></div>
        <p class="redirect-text">
            <small>If you're not redirected automatically, 
            <a href="https://admin.caesariansamulde.dev" class="manual-link">click here</a>
            </small>
        </p>
    </div>

    <script>
        // Fallback redirect with delay for user experience
        setTimeout(() => {
            if (window.location.href !== 'https://admin.caesariansamulde.dev/') {
                window.location.replace('https://admin.caesariansamulde.dev');
            }
        }, 2000);
    </script>
</body>
</html>
