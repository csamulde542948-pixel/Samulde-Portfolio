<!DOCTYPE html>
<html>
<head>
    <title>Password Hash Test</title>
</head>
<body>
    <h2>Password Hash Tester</h2>
    <p>Enter potential passwords to test:</p>
    <input type="password" id="testPassword" placeholder="Enter password">
    <button onclick="testHash()">Test Hash</button>
    <div id="result"></div>

    <script>
        const ADMIN_HASH = '8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92';
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function testHash() {
            const password = document.getElementById('testPassword').value;
            const hash = await hashPassword(password);
            const match = hash === ADMIN_HASH;
            
            document.getElementById('result').innerHTML = `
                <p><strong>Password:</strong> ${password}</p>
                <p><strong>Generated Hash:</strong> ${hash}</p>
                <p><strong>Expected Hash:</strong> ${ADMIN_HASH}</p>
                <p><strong>Match:</strong> ${match ? '✅ YES' : '❌ NO'}</p>
            `;
            
            if (match) {
                alert('✅ Correct password!');
            }
        }

        // Test common passwords automatically
        window.onload = async function() {
            const testPasswords = ['admin2024!', 'Admin2024!', 'admin2024', 'password', ''];
            let results = '<h3>Auto-testing common passwords:</h3>';
            
            for (let pwd of testPasswords) {
                const hash = await hashPassword(pwd);
                const match = hash === ADMIN_HASH;
                results += `<p>${pwd || '(empty)'}: ${match ? '✅' : '❌'}</p>`;
            }
            
            document.getElementById('result').innerHTML = results;
        }
    </script>
</body>
</html>
